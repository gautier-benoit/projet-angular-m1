<!-- <p *ngIf="assignmentTransmis">{{assignmentTransmis.nom}}</p> -->
<mat-card *ngIf="assignmentTransmis">
  <mat-card-content>
    <mat-card-title>
      {{ assignmentTransmis.nom }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ assignmentTransmis.dateDeRendu | date : "dd/MM/yyyy" }}
    </mat-card-subtitle>
    <mat-checkbox *ngIf="!assignmentTransmis.rendu" (click)="onAssignmentRendu()">
      Rendu
    </mat-checkbox>
    <button mat-raised-button color="primary" (click)="onClickEdit()" [disabled]="!isAdministrator()">Editer</button>
    <button mat-raised-button color="warn" (click)="onDelete()" [disabled]="!isAdministrator()">
      Supprimer
    </button>
  </mat-card-content>
</mat-card>
