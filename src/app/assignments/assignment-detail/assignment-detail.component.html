<mat-dialog-content>
  <mat-card *ngIf="assignment">
    <mat-card-content>
      <div class="head">
        <div class="head-left">
          <h1>
            {{ assignment.nom }}
          </h1>
          <mat-card-subtitle>
            {{ assignment.dateDeRendu | date : "dd/MM/yyyy" }}
          </mat-card-subtitle>
        </div>
        <div class="head-right">
          <div *ngIf="assignment.picture" class="img">
            <img mat-card-avatar [src]="assignment.picture" />
          </div>
        </div>
      </div>
      <mat-card-content>
        <p>Enseignant : {{ assignment.prof }}</p>
        <div *ngIf="!assignment.rendu">
          <p *ngIf="!assignment.rendu">
            Description : {{ assignment.description }}
          </p>
        </div>
        <p>Mati√®re: {{ assignment.matiere }}</p>
        <div *ngIf="assignment.rendu">
          <p>Description: {{ assignment.description }}</p>
          <p>Note: {{ assignment.note }}</p>
        </div>
        <p *ngIf="!assignment.rendu">Non rendu</p>
        <p *ngIf="assignment.rendu">Rendu</p>
      </mat-card-content>
      <mat-checkbox *ngIf="!assignment.rendu">
        Rendu
      </mat-checkbox>
      <button mat-raised-button color="primary">
        Editer
      </button>
      <button mat-raised-button color="warn">
        Supprimer
      </button>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
