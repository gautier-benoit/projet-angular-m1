<main class="container">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search columns" #input>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" #eventsSort="matSort" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Nom
      </th>
      <td mat-cell *matCellDef="let rendu"> {{ rendu.nom }} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date_de_rendu">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Date
      </th>
      <td mat-cell *matCellDef="let rendu"> {{ rendu.date_de_rendu | date}} </td>
    </ng-container>

    <!-- Etat Column -->
    <ng-container matColumnDef="rendu">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Etat
      </th>
      <td mat-cell *matCellDef="let rendu"> {{ rendu.rendu ? 'Complété' : 'En attente' }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="">
  </mat-paginator>

  <!-- <app-assignment-detail [assignmentTransmis]="assignmentSelectionne"></app-assignment-detail> -->
</main>
