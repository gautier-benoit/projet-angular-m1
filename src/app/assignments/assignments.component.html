<main class="container">
  <!--<button class="ajouterBtn" mat-flat-button color="accent" (click)="onAddAssignmentBtnClick()">Ajouter un devoir</button>-->
  <div class="ajouterBtn">
    <a routerLink="/add">
      <button class="ajouterBtn" mat-flat-button color="accent">Ajouter un devoir</button>
    </a>
  </div>
  <mat-list *ngFor="let assignment of assignments">
    <nav><a routerLink="/assignment/{{assignment.id}}">
      <h3 mat-subheader>{{ assignment.dateDeRendu | date }}</h3>
        <mat-list-item (click)="assignmentClique(assignment)">
          <p appRendu *ngIf="assignment.rendu; else nonsoumis">Devoir intitulé {{assignment.nom}} a été rendu. </p>
          <ng-template #nonsoumis>
            <p appNonRendu>Devoir intitulé {{assignment.nom}} n'a pas été rendu. </p>
          </ng-template>
          <mat-divider></mat-divider>
        </mat-list-item>
      </a></nav>
  </mat-list>
  <!-- <app-assignment-detail [assignmentTransmis]="assignmentSelectionne"></app-assignment-detail> -->
</main>
